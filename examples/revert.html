<script>
  // build a model
  var model = new mCAP.Model({
    name: 'Max'
  });
  // change the name
  model.set('name', 'Maximilian');
  // log the name
  log(model.get('name'), '<- should be Maximilian'); // 'Maximilian';
  // revert the model
  model.revert();
  // log the name
  log(model.get('name'), '<- should be Max'); // 'Max';
</script>
